<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <h1 id="mainHead">NOTE : Website is not working on GITHUB due to API sending data over non secured connection</h1>
    <h3 id="subHead">To know more try fetching data and view in console using F12 </h3>
    <div class="container">
        
        <div class="containerIndia">
            <h1>Search for Univeristy/College in India</h1>
            <div class="internalContainer">
                <input type="text" placeholder="Enter State in India" id="searchIndianCollege">
                <button id="btnIndia">Search</button>
            </div>
            <ul id="listIndia"></ul>
        </div>
        <div class="containerGlobal">
            <h1>Search for Univeristy/College all over World</h1>
            <div class="internalContainer">
                <input type="text" placeholder="Enter Country or College Name" id="searchGlobalCollege">
                <button id="btnGlobal">Search</button>
            </div>
            <ul id="listGlobal"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
